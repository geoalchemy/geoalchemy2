[tox]
envlist = py{37,38,39,310}-sqla{14,latest}, pypy3-sqla{14,latest}, lint, coverage, docs
requires=
    setuptools>42

[gh-actions]
python =
    3.7: py37-sqla{14, latest}, lint
    3.8: py38-sqla{14, latest}, docs
    3.9: py39-sqla{14, latest}
    3.10: py310-sqla{14, latest}
    pypy-3.8: pypy3-sqla{14, latest}

[testenv]
passenv=
    PYTEST_DB_URL
    SPATIALITE_LIBRARY_PATH
    SPATIALITE_DB_PATH
setenv=
    COVERAGE_FILE = {env:COVERAGE_FILE:.coverage-{envname}}
    EXPECTED_COV = 91
    pypy3: EXPECTED_COV = 85
deps=
    alembic
    sqla14: SQLAlchemy==1.4.*
    sqlalatest: SQLAlchemy
    !pypy3: psycopg2
    pypy3: psycopg2cffi
    !pypy3: Shapely>=1.3.0
    pypy3: Shapely>=1.3.0, !=1.7.0
    -rrequirements.txt
commands=
    pip freeze --all
    pytest -v \
        --cov=geoalchemy2 \
        --cov-branch \
        --cov-report term-missing \
        --cov-report html:reports/coverage-{envname} \
        --cov-report xml:reports/coverage-{envname}.xml \
        --cov-fail-under={env:EXPECTED_COV} \
        --html reports/pytest-{envname}.html \
        --junit-xml=reports/pytest-{envname}.xml \
        --self-contained-html \
        {posargs}

[testenv:coverage]
skip_install = true
deps = coverage
allowlist_externals = /bin/bash
commands =
    /bin/bash -c 'coverage combine .coverage-py*'
    coverage xml
    coverage report -m

[testenv:lint]
basepython = python3.7
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:format]
basepython = python3.7
skip_install = true
deps =
    codespell
    pre-commit
commands =
    codespell -i 3 -w geoalchemy2 tests README.rst CHANGES.txt doc
    pre-commit run --all-files

[testenv:docs]
basepython = python3.8
changedir = doc
allowlist_externals = make
deps =
    -rrequirements-doc.txt
commands =
    make clean
    make html SPHINXOPTS=-W
